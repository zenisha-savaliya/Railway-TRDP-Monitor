<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 4.97 7 13 7 13s7-8.03 7-13c0-3.87-3.13-7-7-7zM7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 2.88-2.88 7.19-5 9.88C9.92 16.21 7 11.85 7 9z"/>
          <circle cx="12" cy="9" r="2.5"/>
        </svg>
      </div>
      <h1>Railway TRDP Monitor</h1>
      <p>Train Real-time Data Protocol</p>
    </div>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input 
          type="text" 
          [(ngModel)]="username" 
          name="username"
          class="form-input" 
          placeholder="Enter username"
          required
        />
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          class="form-input" 
          placeholder="Enter password"
          required
        />
      </div>
      
      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
      
      <button type="submit" class="btn btn-primary" style="width: 100%">
        Login
      </button>
    </form>
    
    <div class="demo-credentials">
      <p>Demo Credentials:</p>
      <code>admin / railway123</code>
    </div>
  </div>
</div>
